<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>

  <form method="post" action="">
    <div>
      <label for="nome">Nome</label>
      <input id="nome" name="nome" type="text" required  minlength="3" maxlength="100"/>    
    </div>
    <div>
      <label for="telefone">Telefone</label>
      <input id="telefone" name="tel" type="tel" />    
    </div>
    <div>
      <label for="nascimento">Nascimento</label>
      <input id="nascimento" name="nascimento" type="date" />    
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" />    
    </div>
    <div>
      <label for="cor">Cor preferida</label>
      <input id="cor" name="cor" type="color" />    
    </div>
    <div>
      <label for="arquivo">Arquivo</label>
      <input id="arquivo" name="arquivo" type="file" />    
    </div>
    <div>
      <label for="senha">Senha</label>
      <input id="senha" name="senha" type="password" />    
    </div>
    <div>
      <label for="url">URL</label>
      <input id="url" name="url" type="url" />    
    </div>
    <div>
      <label for="mes">Mês</label>
      <input id="mes" name="mes" type="month" />    
    </div>
    <div>
      <label for="valores">Valores</label>
      <input id="valores" name="valores" type="range" min="0" max="10" />    
    </div>
    <div>
      <label for="busca">Busca</label>
      <input id="busca" name="busca" type="search" />    
    </div>
    <div>
      <label for="semana">semana</label>
      <input id="semana" name="semana" type="week" />    
    </div>
    <div>
      <input type="button" value="Button" onclick="alert('clicou aqui')">
      <input type="reset" value="Reset">
      <input type="submit" value="Submit">
    </div>
  </form>
  
</body>
</html>
