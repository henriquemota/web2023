<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo CSS</title>
  <style>
    body {
      margin: 0;
    }
    header, footer {
      position: fixed;
      width: 100vw;
      z-index: 10;
    }
   header {
    top: 0;
    height: 80px;
    background-color: #ff0000;
    border-bottom: 2px dotted #000;
   } 
   footer {
    bottom: 0;
    height: 40px;
    background-color: #0000ff;
    border-top: 2px solid #000;
   } 
   main {
     padding-top: 88px;
     padding-bottom: 44px; 
     height: 100vh;
   }
   aside {
    position: absolute;
    height: 100vh;
    width: 30vw;
    border-right: 1px solid #000;
   }
   article {
    position: absolute;
    height: 100vh;
    width: 70vw;    
    left: 30vw;
  }
  </style>
</head>
<body>
  <header>
    Cabecalho
  </header>
  <main>
    <aside>
      Menu lateral
    </aside>
    <article>
      Article
      <section>
        Secao 01
      </section>
      <section>
        Secao 02
      </section>
    </article>
  </main>
  <footer>
    Rodape
  </footer>
</body>
</html>
