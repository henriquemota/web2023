<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <title>Vetores em Javascript</title>
</head>
<body>

  <header class="bg-light p-4 border-bottom">
    <div id="carrinho"></div>
  </header>
  <main class="p-4 row">
    <section id="produtos" class="col row gap-1">
    </section>
    <aside class="col-sm-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Produto</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </aside>
  </main>

  <script>
    var cart = []

    function addCart(item) {
      cart.push(item)
      exibirTotalCarrinho()
      exibirCarrinho()
    }

    function removeItem(index) {
      if (confirm('Deseja realmente excluir?')) {
        delete cart[index]
        // cart.splice(1, index)
        exibirCarrinho()
        exibirTotalCarrinho()
      }
    }

    function exibirTotalCarrinho() {
      const carrinho = document.getElementById('carrinho')
      carrinho.innerHTML = cart.length === 0 
                          ? '<span>Seu carrinho est√° vazio<span>' 
                          : `
                          <span class="position-relative">
                            Seu carrinho tem ${cart.length} itens
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                              ${cart.length}
                            <span class="visually-hidden">unread messages</span>
                          </span>
                          `
    }

    function exibirCarrinho() {
      const tbody = document.getElementsByTagName('tbody')
      tbody[0].innerHTML = null
      for (let i = 0; i < cart.length; i++) {
        tbody[0].innerHTML += `
          <tr>
            <td>${i+1}</td>  
            <td>${cart[i]}</td>  
            <td class="d-grid">
              <button class="btn btn-danger" onClick="removeItem(${i})">
                excluir
              </button>
            </td>  
          </tr>
        `
      }
    }

    function init() {
      const produtos = ['mamao', 'banana', 'melao']
      const lista = document.getElementById('produtos')
      for (let i = 0; i < produtos.length; i++) {
        const item = `
        <div class="col-sm-2">
          <div class="card shadow">
            <div class="card-body"> 
              <p class="m-0 fw-bold">Produto</p>
              <p class="m-0 fw-light">${produtos[i]}</p>
            </div>
            <div class="card-footer d-grid">
              <button class="btn btn-secondary" type="button" onClick="addCart('${produtos[i]}')">
                incluir
              </button>
            </div>
          </div>
        </div>
        `
        lista.innerHTML += item
      }
    }

    init()  
    exibirTotalCarrinho()
    exibirCarrinho()

  </script>
  
</body>
</html>
