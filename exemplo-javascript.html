<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem javascript</title>
  
</head>
<body>
  <p>Informe seu nome</p>
  <input type="text" id="nome" />
  <input 
    type="button" 
    value="Clique aqui" 
    onclick="alert(`Bem vindo ${document.getElementById('nome').value}`)"
  />
</body>
</html>
